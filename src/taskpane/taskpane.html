<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet">

<body>

    <div id="container">

        <div id="header">

            <div id="icon">
              <i class="fa-solid fa-square-plus"></i>
            </div>
            <h4 class="custom-header">Add A Project</h4>

        </div>

        <div id="form">

          <div class="main uno">

            <div class="input-group">
    
                <input type="text" id="subject" required class="input-area single"/>
    
                <label for="subject" id="thelabel" class="label unselectable">Subject</label>
                <p id="warning" class="warning1"></p>
            </div>
  
            <div class="input-group">
    
              <input type="text" id="client" required class="input-area single"/>
  
              <label for="client" id="thelabel" class="label unselectable">Client*</label>
              <p id="warning" class="warning2"></p>
            </div>

            <div class="input-group">
    
              <input type="text" id="location" required class="input-area single"/>
  
              <label for="location" id="thelabel" class="label unselectable">Location</label>
              <p id="warning"></p>
            </div>
  
          </div>

          <div class="main dos">

            <div class="mini">

              <div class="input-group split">
    
                <select id="product" required class="sel input-area">
                  <option></option>
                </select>
    
                <label for="product" id="thelabel" class="label unselectable">Product*</label>
                <p id="warning" class="warning3"></p>

              </div>

              <div class="input-group split">
  
                <input type="text" id="code" required class="input-area double"/>
    
                <label for="code" id="thelabel" class="label unselectable">Code</label>
                <!-- <p id="warning"></p> -->
                
              </div>

            </div>

          </div>
          <!-- <p id="warning" class="warning3"></p> -->


          <div class="main dos">

            <div class="mini">

              <div class="input-group split">
    
                <select id="project-type" required class="sel input-area">
                  <option></option>
                </select>
    
                <label for="project-type" id="thelabel" class="label unselectable">Project Type*</label>
                <p id="warning" class="warning4"></p>

              </div>

              <div class="input-group split">
    
                <input type="text" id="csm" required class="input-area double"/>
    
                <label for="csm" id="thelabel" class="label unselectable">CSM</label>
                <p id="warning"></p>
                
              </div>

            </div>

          </div>

          <div class="main dos">

            <div class="mini">

              <div class="input-group split">
    
                <select id="print-date" required class="sel input-area">
                  <option></option>
                </select>
    
                <label for="print-date" id="thelabel" class="label unselectable">Print Date</label>
                <p id="warning"></p>

              </div>

              <div class="input-group split">
    
                <select id="group" required class="sel input-area">
                  <option></option>
                </select>
    
                <label for="group" id="thelabel" class="label unselectable">Group</label>
                <p id="warning"></p>
                
              </div>

            </div>

          </div>

          <div class="main dos">

            <div class="mini">

              <div class="input-group split">
    
                <select id="artist-lead" required class="sel input-area">
                  <option></option>
                </select>
    
                <label for="artist-lead" id="thelabel" class="label unselectable">Artist Lead</label>
                <p id="warning"></p>

              </div>

              <div class="input-group split">
    
                <select id="queue" required class="sel input-area">
                  <option></option>
                </select>
    
                <label for="queue" id="thelabel" class="label unselectable">Queue</label>
                <p id="warning"></p>
                
              </div>

            </div>

          </div>

          <div class="main dos">

            <div class="mini">

              <div class="input-group split">
    
                <select id="tier" required class="sel input-area">
                  <option></option>
                </select>
    
                <label for="tier" id="thelabel" class="label unselectable">Tier</label>
                <p id="warning"></p>

              </div>

              <div class="input-group split">
    
                <select id="tags" required class="sel input-area">
                  <option></option>
                </select>
    
                <label for="tags" id="thelabel" class="label unselectable">Tags</label>
                <p id="warning"></p>
                
              </div>

            </div>

          </div>

          <div class="main dos">

            <div class="mini">

              <div class="input-group split">
    
                <input type="text" id="start-override" required class="input-area double"/>
    
                <label for="start-override" id="thelabel" class="label unselectable">Start Override</label>
                <p id="warning"></p>

              </div>

              <div class="input-group split">
    
                <input type="text" id="work-override" required class="input-area double"/>
    
                <label for="work-override" id="thelabel" class="label unselectable">Work Override</label>
                <p id="warning"></p>
                
              </div>

            </div>

          </div>

          <div class="main dos">

            <div class="mini">

              <div id="buttons">
                <div class="bottom-buttons">
                  <button type="submit" id="submit" class="butt">SUBMIT</button>
                </div>
              </div>

              <div id="buttons">
                <div class="bottom-buttons">
                  <button type="reset" id="clear" class="butt">CLEAR</button>
                </div>
              </div>

            </div>

          </div>


        </div>



    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

</body>

</html>
